<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Exercise 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="view/style.css">
</head>
<body>
    <main class="h-100">
        <canvas id="canvas">

        </canvas>
        <aside class="text-center">
            <button id="add" type="button" class="btn btn-success btn-lg col-8 mb-3 mt-5 mb-5" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Save emoji</button>

            <!-- Modal -->
            <div class="modal fade mt-4" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Ask your question</h5>
                            <button type="button" class="close-popup btn-close"  aria-label="Close"></button>
                        </div>
                        <form id="form" class="modal-body">
                            <div class="mb-3">
                                <label for="category" class="form-label">Choose a category</label>
                                <select id="category" class="col-2 form-control" aria-label="Default select example">
                                    <option value="HTML" selected>HTML</option>
                                    <option value="CSS">CSS</option>
                                    <option value="JS">JavaScript</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="question" class="form-label">Question</label>
                                <textarea id="question" class="form-control" placeholder="Ask your question."></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="close-popup btn btn-secondary" >Cancel</button>
                                <button id="submit" type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div id="main-row" class="row text-center mb-4">
                <!--      Code is put here dynamically      -->
            </div>
        </aside>
    </main>

    <script src="controller/output.js" type="text/javascript"></script>
    <script src="controller/controller.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/a4bb33862e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
